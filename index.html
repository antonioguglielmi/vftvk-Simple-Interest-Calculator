<!DOCTYPE html>
<html>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>

                  <span id="rangeval">10.25%</span> <br/>
            No. of Years <select  id="years"> 
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                         </select> <br/>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interes</button>
            <span id="result"></span>

        </div>
